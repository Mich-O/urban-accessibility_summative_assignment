<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Access Map</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>
<body>
    <div class="header">
        <h1>Urban Accessibility</h1>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search location...">
            <button id="search-btn">Search</button>
        </div>
    </div>

    <div class="main-container">
        <!-- Sidebar for controls and amenities list -->
        <div class="sidebar">
            <div class="controls">
                <button id="locate" aria-label="Locate my current position" class="btn-primary">üìç Locate Me</button>
                <button id="load-amenities" aria-label="Load nearby accessible venues" class="btn-primary">üìä Load Amenities</button>
                <button id="report" class="btn-secondary">‚ö†Ô∏è Report Issue</button>
            </div>

            <!-- Filters -->
            <div class="filters">
                <h3>Filters</h3>
                <div class="filter-group">
                    <label>Wheelchair Access:</label>
                    <select id="wheelchair-filter">
                        <option value="all">All</option>
                        <option value="yes">Accessible</option>
                        <option value="no">Not Accessible</option>
                        <option value="unknown">Unknown</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Venue Type:</label>
                    <select id="type-filter">
                        <option value="all">All Types</option>
                        <!-- Populated dynamically -->
                    </select>
                </div>
                <div class="filter-group">
                    <input type="text" id="search-amenities" placeholder="Search amenities...">
                </div>
            </div>

            <!-- Amenities List -->
            <div class="amenities-list">
                <h3>Nearby Venues <span id="amenities-count">(0)</span></h3>
                <div id="amenities-container"></div>
            </div>
        </div>

        <!-- Map -->
        <div id="map"></div>
    </div>

    <!-- Report Modal -->
    <div id="report-modal" class="modal">
        <div class="modal-content">
            <h3>Report Accessibility Issue</h3>
            <form id="report-form">
                <input type="hidden" id="report-lat" name="lat">
                <input type="hidden" id="report-lon" name="lon">
                
                <div class="form-group">
                    <label for="issue_type">Issue Type:</label>
                    <select id="issue_type" name="issue_type" required>
                        <option value="">Select an issue</option>
                        <option value="stairs">Stairs / No Ramp</option>
                        <option value="narrow">Narrow Pathway</option>
                        <option value="surface">Uneven Surface</option>
                        <option value="door">Difficult Door</option>
                        <option value="bathroom">Inaccessible Bathroom</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="description">Additional Details:</label>
                    <textarea id="description" name="description" placeholder="Describe the accessibility issue..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="cancel-report">Cancel</button>
                    <button type="submit">Submit Report</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
